<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giá trị 1 : ");
    let b = +prompt("Nhập giá trị 2 : ");
    let c = +prompt("Nhập giá trị 3 : ");
    check(a,b,c);
    function check (a,b,c){
        if (a > b && a > c){
            alert(a + " là giá trị max !");
        }else if(b>c){
            alert(b + " là giá trị max !");
        }else {
            alert(c + " là giá trị max !");
        }
    }
</script>
</body>
</html>
