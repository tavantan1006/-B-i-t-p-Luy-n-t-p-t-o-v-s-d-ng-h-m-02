<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</title>
</head>
<body>
<p id="ketqua"></p>
<p id="ketqua1"></p>
<script>
  let a = +prompt("Nhấp số phần tử mảng : ");
  let arrayA = new Array(a);
  for (let i = 0; i < arrayA.length; i++) {
    arrayA[i] = Math.floor(Math.random()*20);
  }
  document.getElementById("ketqua").innerText = arrayA;
  daoMang(arrayA);
  document.getElementById("ketqua1").innerText = arrayA;
  function daoMang(arrayA){
    arrayA.reverse();
  }
</script>
</body>
</html>
