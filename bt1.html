<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a : ");
    binhPhuong(a);
    function binhPhuong(a){
        alert(Math.pow(a,2));
    }
</script>
</body>
</html>
