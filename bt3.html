<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
  let a = +prompt("Nhập vào đường kính :");
  giaiThua(a);
  function giaiThua (a){
    let giaiThua = 1;
    for (let i = 1; i <= a; i++) {
        giaiThua *= i;
    }
    alert("Kết quả của gia thừa :"+giaiThua);
  }
</script>
</body>
</html>
