<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>
<script>
    let pi = 3.14;
    let a = +prompt("Nhập vào đường kính :");
    alert("Diện tích hình tròn : " + dTichHinhTron(a,pi));
    alert("Chu vi hình tròn : " + chuViHinhTron(a,pi));
    function dTichHinhTron(a, pi) {
        return Math.pow(a, 2) * pi / 4;
    }

    function chuViHinhTron(a, pi) {
        return a * pi;
    }
</script>
</body>
</html>
