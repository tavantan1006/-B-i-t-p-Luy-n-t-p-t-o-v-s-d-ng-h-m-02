<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số nguyên a : ");
  let b = +prompt("Nhập số nguyên b : ");
  checkDao(a,b);
alert(a + "_" + b);
  function checkDao(a,b){
    let c = b;
    b = a ;
    a = c;
    return alert(a + "_" + b);
  }
</script>
</body>
</html>
