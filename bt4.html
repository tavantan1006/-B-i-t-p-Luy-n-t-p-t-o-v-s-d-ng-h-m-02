<body>
<input type="text" id="kytu" onkeyup="checkcharater(this.value)">

  function checkcharater(kytu) {
    let a = "1234567890qwertyuiopasdfghjklzxcvbnm,./[];'|}{";
    for (const charater of a) {

</script>
